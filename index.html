<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP STORIES TODAY</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-box">
          TOP STORIES
        </div>
        <h1 class="title">TOP STORIES TODAY</h1>
        <div>
            <h2>April 2024</h2>
            <button id="refresh-btn">Get new stories</button>
        </div>
      </div>
      <div class="page-desc">
        Unofficial website serving you random news. No algorithm, no problem.
      </div>
    </header>

    <div class="divider">
        <h1>Random news</h1>
    </div>

    <main>
        <h3 id="loader">loading...</h3>
        <div class="content-main">
        </div>
    </main>

    <template id="story">
        <div class="single-story">
            <h2 data-field="title">TITLE</h2>
              <a href="#" data-field="url">URL</a>
              <p>Timestamp: <span data-field="timestamp">TIMESTAMP </span> </p>
              <p>Score: <span data-field="score">SCORE </span> </p>
              <p>Author: <span data-field="author">AUTHOR </span> </p>
              <p>Karma: <span data-field="karma">KARMA </span> </p>
        </div>
      </template>
    <script src="js/script.js"></script>
  </body>
</html>
